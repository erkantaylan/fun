<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Study App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .search-input:focus {
            outline: none;
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .tag-filter {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .tag-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .tag-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .tag-btn.active {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        .clear-filter {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .card.flipped .card-front {
            transform: rotateY(-180deg);
        }

        .card.flipped .card-back {
            transform: rotateY(0deg);
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 250px;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .card-back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .card-content {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            word-wrap: break-word;
        }

        .card-tags {
            position: absolute;
            bottom: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .tag {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }

        .card-back .tag {
            background: rgba(255, 255, 255, 0.2);
        }

        .flip-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #666;
        }

        .card-back .flip-indicator {
            color: rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.1);
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 18px;
            margin-top: 50px;
            grid-column: 1 / -1;
        }

        .stats {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 25px;
            margin-bottom: 20px;
            color: white;
            text-align: center;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-input {
                min-width: auto;
            }

            .tag-filter {
                justify-content: center;
            }

            .cards-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>📚 Flashcard Study</h1>
        <p>Click cards to reveal answers</p>
    </div>

    <div class="stats">
        <span id="card-count">Loading cards...</span>
    </div>

    <div class="controls">
        <input type="text" class="search-input" placeholder="Search questions, answers, or tags..." id="search-input">
        <div class="tag-filter" id="tag-filter">
            <button class="tag-btn clear-filter" id="clear-filter">All Tags</button>
        </div>
    </div>

    <div class="cards-container" id="cards-container">
        <!-- Cards will be loaded here -->
    </div>
</div>

<script>
    class FlashcardApp {
        constructor() {
            this.cards = [];
            this.filteredCards = [];
            this.selectedTag = null;
            this.searchTerm = '';

            this.init();
        }

        async init() {
            await this.loadCards();
            this.setupEventListeners();
            this.renderTagFilter();
            this.renderCards();
            this.updateStats();
        }

        async loadCards() {
            try {
                const response = await fetch('jokes.json');
                this.cards = await response.json();
                // Normalize tags - ensure they're always arrays
                this.cards = this.cards.map(card => ({
                    ...card,
                    tags: card.tags || []
                }));
                this.filteredCards = [...this.cards];
            } catch (error) {
                console.error('Error loading cards:', error);
                this.showError('Failed to load flashcards. Please make sure cards.json exists.');
            }
        }

        setupEventListeners() {
            const searchInput = document.getElementById('search-input');
            const clearFilter = document.getElementById('clear-filter');

            searchInput.addEventListener('input', (e) => {
                this.searchTerm = e.target.value.toLowerCase();
                this.filterCards();
            });

            clearFilter.addEventListener('click', () => {
                this.selectedTag = null;
                this.updateTagButtons();
                this.filterCards();
            });

            // Add keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    // Flip all cards back to front
                    document.querySelectorAll('.card.flipped').forEach(card => {
                        card.classList.remove('flipped');
                    });
                }
            });
        }

        getAllTags() {
            const tags = new Set();
            this.cards.forEach(card => {
                const cardTags = card.tags || [];
                cardTags.forEach(tag => tags.add(tag));
            });
            return Array.from(tags).sort();
        }

        renderTagFilter() {
            const tagFilter = document.getElementById('tag-filter');
            const clearButton = tagFilter.querySelector('.clear-filter');

            // Remove existing tag buttons (except clear button)
            tagFilter.querySelectorAll('.tag-btn:not(.clear-filter)').forEach(btn => btn.remove());

            const tags = this.getAllTags();
            tags.forEach(tag => {
                const button = document.createElement('button');
                button.className = 'tag-btn';
                button.textContent = tag;
                button.addEventListener('click', () => {
                    this.selectedTag = this.selectedTag === tag ? null : tag;
                    this.updateTagButtons();
                    this.filterCards();
                });
                tagFilter.appendChild(button);
            });
        }

        updateTagButtons() {
            document.querySelectorAll('.tag-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            if (this.selectedTag) {
                const activeBtn = Array.from(document.querySelectorAll('.tag-btn'))
                    .find(btn => btn.textContent === this.selectedTag);
                if (activeBtn) activeBtn.classList.add('active');
            } else {
                document.getElementById('clear-filter').classList.add('active');
            }
        }

        filterCards() {
            this.filteredCards = this.cards.filter(card => {
                const cardTags = card.tags || [];

                const matchesSearch = !this.searchTerm ||
                    card.question.toLowerCase().includes(this.searchTerm) ||
                    card.answer.toLowerCase().includes(this.searchTerm) ||
                    cardTags.some(tag => tag.toLowerCase().includes(this.searchTerm));

                const matchesTag = !this.selectedTag || cardTags.includes(this.selectedTag);

                return matchesSearch && matchesTag;
            });

            this.renderCards();
            this.updateStats();
        }

        renderCards() {
            const container = document.getElementById('cards-container');

            if (this.filteredCards.length === 0) {
                container.innerHTML = '<div class="no-results">No cards found matching your criteria.</div>';
                return;
            }

            container.innerHTML = this.filteredCards.map((card, index) => {
                const cardTags = card.tags || [];
                return `
                        <div class="card" data-index="${index}">
                            <div class="card-inner">
                                <div class="card-front">
                                    <div class="flip-indicator">❓</div>
                                    <div class="card-content">${this.escapeHtml(card.question)}</div>
                                    <div class="card-tags">
                                        ${cardTags.map(tag => `<span class="tag">${this.escapeHtml(tag)}</span>`).join('')}
                                    </div>
                                </div>
                                <div class="card-back">
                                    <div class="flip-indicator">💡</div>
                                    <div class="card-content">${this.escapeHtml(card.answer)}</div>
                                    <div class="card-tags">
                                        ${cardTags.map(tag => `<span class="tag">${this.escapeHtml(tag)}</span>`).join('')}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
            }).join('');

            // Add click listeners to cards
            container.querySelectorAll('.card').forEach(card => {
                card.addEventListener('click', () => {
                    card.classList.toggle('flipped');
                });
            });
        }

        updateStats() {
            const countElement = document.getElementById('card-count');
            const total = this.cards.length;
            const filtered = this.filteredCards.length;

            if (filtered === total) {
                countElement.textContent = `${total} flashcards`;
            } else {
                countElement.textContent = `${filtered} of ${total} flashcards`;
            }
        }

        escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        showError(message) {
            const container = document.getElementById('cards-container');
            container.innerHTML = `<div class="no-results">${message}</div>`;
        }
    }

    // Initialize the app when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
        new FlashcardApp();
    });
</script>
</body>
</html>
