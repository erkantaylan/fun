<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>JSON Log Parser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <h1>JSON Log Parser</h1>
        <p>Bu mini proje, JSON formatındaki log dosyalarını analiz etmek için tasarlanmıştır.</p>
        <h2>Log Dosyası Yükle</h2>
        <input type="file" id="fileInput" accept=".json">
        <button id="parseButton">Analiz Et</button>
        <pre id="output"></pre>
    </div>

    <script>
        document.getElementById('parseButton').addEventListener('click', function() {
            const fileInput = document.getElementById('fileInput');
            const output = document.getElementById('output');

            if (fileInput.files.length === 0) {
                output.textContent = 'Lütfen bir JSON dosyası yükleyin.';
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                try {
                    const json = JSON.parse(event.target.result);
                    output.textContent = JSON.stringify(json, null, 2);
                } catch (error) {
                    output.textContent = 'Geçersiz JSON dosyası: ' + error.message;
                }
            };

            reader.readAsText(file);
        });
    </script>
</body>
</html>
