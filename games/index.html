<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games | erkantaylan</title>
    <meta name="description" content="Fun games collection by erkantaylan">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 50%, #0d0d2a 100%);
            min-height: 100vh;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d9a5, #00b4d8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 30px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00d9a5, #00b4d8);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .game-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(0, 217, 165, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .game-card:hover::before {
            opacity: 1;
        }

        .game-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .game-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        .game-description {
            font-size: 0.95rem;
            color: #888;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .game-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            font-size: 0.75rem;
            padding: 4px 10px;
            background: rgba(0, 217, 165, 0.1);
            color: #00d9a5;
            border-radius: 20px;
            border: 1px solid rgba(0, 217, 165, 0.2);
        }

        footer {
            margin-top: 60px;
            text-align: center;
            color: #555;
            font-size: 0.9rem;
        }

        footer a {
            color: #00d9a5;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>ðŸŽ® Games</h1>
            <p class="subtitle">Fun games collection</p>
        </header>

        <div class="games-grid">
            <a href="mind-sync/" class="game-card">
                <span class="game-icon">ðŸ§ </span>
                <h2 class="game-title">Mind Sync</h2>
                <p class="game-description">
                    A 2-player cooperative card game. Play cards in order without speaking - pure intuition!
                </p>
                <div class="game-tags">
                    <span class="tag">2 Players</span>
                    <span class="tag">Cooperative</span>
                    <span class="tag">Real-time</span>
                </div>
            </a>

            <!-- More games will be added here -->
        </div>

        <footer>
            <p>Made by <a href="https://erkantaylan.github.io">erkantaylan</a></p>
        </footer>
    </div>
</body>

</html>
