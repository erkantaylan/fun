<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Türkiye Haritası</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../style.css">
    <style>
        body {
            background: linear-gradient(135deg, #eef6ff 0%, #f0f4f9 100%);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 36px rgba(0,32,64,0.07);
            padding: 36px;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            color: #224477;
            margin-bottom: 20px;
        }
        img {
            width: 100%;
            border-radius: 12px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Türkiye Haritası</h1>
    <img src="path/to/turkey-map-image.jpg" alt="Türkiye Haritası">
    <p>Bu mini proje, Türkiye'nin haritasını gösterir. Harita üzerinde çeşitli şehirleri keşfedebilirsiniz.</p>
</div>
</body>
</html>
