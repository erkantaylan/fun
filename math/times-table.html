<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Çarpım Tablosu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            background: linear-gradient(135deg, #eef6ff 0%, #f0f4f9 100%);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 480px;
            margin: 64px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 36px rgba(0,32,64,0.07);
            padding: 36px 28px 32px 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2.2rem;
            letter-spacing: 1px;
            font-weight: 800;
            margin-bottom: 30px;
            color: #224477;
        }
        .level {
            margin-bottom: 20px;
            width: 100%;
        }
        .level button {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #3960c3;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .level button:hover {
            background-color: #224477;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Çarpım Tablosu</h1>
    <div class="level">
        <button onclick="startPractice(1)">Seviye 1</button>
    </div>
    <div class="level">
        <button onclick="startPractice(2)">Seviye 2</button>
    </div>
    <div class="level">
        <button onclick="startPractice(3)">Seviye 3</button>
    </div>
    <div class="level">
        <button onclick="startPractice(4)">Seviye 4</button>
    </div>
    <div class="level">
        <button onclick="startPractice(5)">Seviye 5</button>
    </div>
</div>

<script>
    function startPractice(level) {
        alert("Seviye " + level + " için pratik başlatılıyor!");
        // Burada seviye bazında pratik soruları oluşturulabilir.
    }
</script>
</body>
</html>
